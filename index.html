<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<!-- Stylesheets -->
		<link rel="stylesheet" href="css/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	<title>Quiz</title>
</head>
<body>
	
<!-- button name="reset" id="reset" class="reset">Reset</button> -->

<div class="container" id="quiz-header">
	<h2>WHO SAID IT?</h2>
	<p class="question-numbers">
		"Question"
		<span>1</span>
		" of "
		<span>5</span>
	</p>
		

<div class="question-box" class="q-square">
	<p class="q-question">"All that we are is the result of what we have thought."</p>
		<div class="q-answers">
			<ul>
				<li>
					<label>
					<input type="radio" name="answer" value="choice 1">
					<span>John Lennon</span>
					</label>
				</li>
				
				<li>
					<label>
					<input type="radio" name="answer" value="choice 2">
					<span>Buddha</span>
					</label>
				</li>
			
				<li>
					<label>
					<input type="radio" name="answer" value="choice 3">
					<span>Mahatma Gandhi</span>
					</label>
				</li>
			</ul>
		</div>
	</div>
	
<div class="actions">
	<button class="submit" disabled="disabled">Submit</button>
	<button class="next" disabled="disabled" style="display:none>Next</button>
</div>

</div>

</div>


	
</body>
</html>
