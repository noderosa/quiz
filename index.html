<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<!-- Stylesheets -->
		<link rel="stylesheet" href="css/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	<title>Quiz</title>
</head>
<body>
	
<!-- button name="reset" id="reset" class="reset">Reset</button> -->

<div class="container" id="quiz-header">
	<h2>WHO SAID IT?</h2>
	<p class="question-numbers">
		Question
		<span class="questionNum">1</span>
		of
		<span>5</span>
	</p>
		

<div class="question-box" class="q-square">
	<p class="q-question">All that we are is the result of what we have thought.</p>
		<div class="q-answers">
			<ul>
				<li>
					<label>
					<input type="radio" name="answer" value="1">
					<span id="answerOne">John Lennon</span>
					</label>
				</li>
			
				<li>
					<label>
					<input type="radio" name="answer" value="2">
					<span id="answerTwo">Mahatma Gandhi</span>
					</label>
				</li>

				<li>
					<label>
					<input type="radio" name="answer" value="3">
					<span id="answerThree">Buddha</span>
					</label>
				</li>
			</ul>
		</div>
	</div>
	
<div class="actions">
	<button class="submit">Submit</button>
</div>

<div class="results"></div>
	<button class="newGame" style="display:none;">New Game</button>
</div>

</div>


	
</body>
</html>
